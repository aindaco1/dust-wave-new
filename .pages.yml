  - name: events
    label: ğŸ“… Events & Screenings
    type: collection
    path: src/events
    view:
      fields: [title, date, summary]
      primary: title
      sort: [date, title]
      default:
        sort: date
        order: desc
    fields:
      - name: title
        label: Event Title
        type: string
        description: "Full event name (e.g., 'Fronteras Micro-film Festival at MOOD')."

      - name: date
        label: Event Date
        type: date
        description: "The date of the event."

      - name: layout
        label: Layout Template
        type: string
        default: layouts/event.njk
        hidden: true

      - name: permalink
        label: URL Slug
